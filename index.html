<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Momento Bar - Or√ßamento</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #121212;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: #1e1e1e;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 500px;
      padding: 30px;
    }
    .logo {
      text-align: center;
      margin-bottom: 15px;
      font-weight: bold;
      color: #d4af37;
      font-size: 28px;
      letter-spacing: 1px;
    }
    h1 {
      text-align: center;
      color: #d4af37;
      margin-bottom: 25px;
      font-size: 22px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #ffffff;
      font-weight: 600;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #444;
      border-radius: 8px;
      font-size: 16px;
      background: #2d2d2d;
      color: white;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #d4af37;
      outline: none;
      background: #333;
    }
    .checkbox-group {
      display: flex;
      align-items: flex-start;
      margin-bottom: 15px;
    }
    .checkbox-group input {
      width: auto;
      margin-right: 10px;
      margin-top: 4px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #d4af37;
      color: #121212;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #b8952e;
    }
    #result {
      margin-top: 25px;
      padding: 20px;
      background: #2d2d2d;
      border-radius: 12px;
      text-align: center;
      display: none;
    }
    #result.show {
      display: block;
    }
    #total {
      font-size: 28px;
      font-weight: bold;
      color: #d4af37;
      margin: 10px 0;
    }
    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .btn-group button {
      flex: 1;
      font-size: 14px;
      padding: 10px;
    }
    .whatsapp-btn {
      background: #25D366;
      color: white;
    }
    .whatsapp-btn:hover {
      background: #128C7E;
    }
    .admin-panel {
      background: #2d2d2d;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: none;
    }
    .admin-panel h3 {
      color: #ff5722;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .admin-panel .input-group {
      margin-bottom: 10px;
    }
    .admin-panel label {
      font-weight: normal;
      font-size: 14px;
      color: white;
    }
    .preview {
      background: #333;
      border: 1px solid #555;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      display: none;
    }
    .preview.show {
      display: block;
    }
    .preview-title {
      font-weight: bold;
      color: #d4af37;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">MOMENTO BAR</div>
    <h1>Or√ßamento R√°pido ‚Äì Open Bar 5h</h1>

    <!-- Bot√£o Admin -->
    <button onclick="toggleAdmin()" style="background: #444; font-size: 12px; padding: 8px;">[ADMIN] Clique 5x</button>

    <!-- Painel Admin -->
    <div id="adminPanel" class="admin-panel">
      <h3>‚öôÔ∏è Configura√ß√µes Administrativas</h3>
      <div class="input-group">
        <label>Pre√ßo por pessoa (R$)</label>
        <input type="number" id="precoPessoa" value="35" step="1">
      </div>
      <div class="input-group">
        <label>Valor m√≠nimo (R$)</label>
        <input type="number" id="valorMinimo" value="1800" step="1">
      </div>
      <div class="input-group">
        <label>Balc√£o (+R$)</label>
        <input type="number" id="extraBalcao" value="250" step="1">
      </div>
      <div class="input-group">
        <label>Copos de vidro (+R$)</label>
        <input type="number" id="extraCoposVidro" value="350" step="1">
      </div>
      <div class="input-group">
        <label>Deslocamento (+R$)</label>
        <input type="number" id="extraDeslocamento" value="200" step="1">
      </div>
      <button onclick="saveConfig()">Salvar Configura√ß√µes</button>
    </div>

    <!-- Formul√°rio -->
    <div class="input-group">
      <label for="nome">Nome do cliente</label>
      <input type="text" id="nome" placeholder="Ex: Ana Silva">
    </div>
    
    <div class="input-group">
      <label for="dataEvento">Data do evento</label>
      <input type="date" id="dataEvento">
    </div>
    
    <div class="input-group">
      <label for="localEvento">Local do evento</label>
      <input type="text" id="localEvento" placeholder="Ex: Rua das Palmeiras, 123 ‚Äì S√£o Paulo/SP">
    </div>
    
    <div class="input-group">
      <label for="convidados">N√∫mero de convidados</label>
      <input type="number" id="convidados" min="1" value="50">
    </div>
    
    <div class="checkbox-group">
      <input type="checkbox" id="balcao">
      <label for="balcao">Balc√£o incluso</label>
    </div>
    
    <div class="checkbox-group">
      <input type="checkbox" id="coposVidro">
      <label for="coposVidro">Copos de vidro</label>
    </div>
    
    <div class="checkbox-group">
      <input type="checkbox" id="deslocamento">
      <label for="deslocamento">Deslocamento (>30km)</label>
    </div>
    
    <button onclick="calcular()">CALCULAR OR√áAMENTO</button>

    <!-- Resultado -->
    <div id="result" class="result">
      <p>‚úÖ Or√ßamento estimado para:</p>
      <p id="cliente">Cliente</p>
      <div id="total">R$ 0,00</div>

      <!-- Pr√©-visualiza√ß√£o -->
      <div id="preview" class="preview">
        <div class="preview-title">üìù Pr√©-visualiza√ß√£o da mensagem:</div>
        <pre id="previewText" style="background: #444; padding: 10px; border-radius: 5px; white-space: pre-wrap; text-align: left; color: white;"></pre>
      </div>

      <div class="btn-group">
        <button onclick="copiarValor()">Copiar valor</button>
        <button class="whatsapp-btn" onclick="enviarWhatsApp()">Enviar por WhatsApp</button>
      </div>
    </div>
  </div>

  <script>
    // === CONFIGURA√á√ÉO INICIAL ===
    let config = {
      precoPorPessoa: 35,
      valorMinimo: 1800,
      extras: {
        balcao: 250,
        coposVidro: 350,
        deslocamento: 200
      }
    };

    if (localStorage.getItem('momentoBarConfig')) {
      config = JSON.parse(localStorage.getItem('momentoBarConfig'));
      document.getElementById('precoPessoa').value = config.precoPorPessoa;
      document.getElementById('valorMinimo').value = config.valorMinimo;
      document.getElementById('extraBalcao').value = config.extras.balcao;
      document.getElementById('extraCoposVidro').value = config.extras.coposVidro;
      document.getElementById('extraDeslocamento').value = config.extras.deslocamento;
    }

    let adminClickCount = 0;
    function toggleAdmin() {
      adminClickCount++;
      if (adminClickCount >= 5) {
        document.getElementById('adminPanel').style.display = 'block';
        adminClickCount = 0;
      }
    }

    function saveConfig() {
      config.precoPorPessoa = parseInt(document.getElementById('precoPessoa').value) || 35;
      config.valorMinimo = parseInt(document.getElementById('valorMinimo').value) || 1800;
      config.extras.balcao = parseInt(document.getElementById('extraBalcao').value) || 250;
      config.extras.coposVidro = parseInt(document.getElementById('extraCoposVidro').value) || 350;
      config.extras.deslocamento = parseInt(document.getElementById('extraDeslocamento').value) || 200;

      localStorage.setItem('momentoBarConfig', JSON.stringify(config));
      alert('Configura√ß√µes salvas!');
    }

    function formatarDataBR(dataISO) {
      if (!dataISO) return '';
      const [ano, mes, dia] = dataISO.split('-');
      return `${dia}/${mes}/${ano}`;
    }

    function calcular() {
      const nome = document.getElementById('nome').value || 'Cliente';
      const dataEvento = document.getElementById('dataEvento').value;
      const localEvento = document.getElementById('localEvento').value || 'N√£o informado';
      const convidados = parseInt(document.getElementById('convidados').value) || 0;
      const balcao = document.getElementById('balcao').checked;
      const coposVidro = document.getElementById('coposVidro').checked;
      const deslocamento = document.getElementById('deslocamento').checked;
      
      if (convidados <= 0) {
        alert('Por favor, insira um n√∫mero v√°lido de convidados.');
        return;
      }
      
      const { precoPorPessoa, valorMinimo } = config;
      const limiteMinimo = Math.floor(valorMinimo / precoPorPessoa);
      let valorBase = convidados <= limiteMinimo ? valorMinimo : convidados * precoPorPessoa;
      
      let extras = 0;
      if (balcao) extras += config.extras.balcao;
      if (coposVidro) extras += config.extras.coposVidro;
      if (deslocamento) extras += config.extras.deslocamento;
      
      const total = valorBase + extras;
      
      document.getElementById('cliente').textContent = nome;
      document.getElementById('total').textContent = `R$ ${total.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}`;
      document.getElementById('result').classList.add('show');

      const previewMsg = gerarMensagem(nome, dataEvento, localEvento, convidados, balcao, coposVidro, deslocamento, total);
      document.getElementById('previewText').textContent = previewMsg;
      document.getElementById('preview').classList.add('show');
    }

    function copiarValor() {
      const totalText = document.getElementById('total').textContent;
      navigator.clipboard.writeText(totalText).then(() => {
        alert('Valor copiado!');
      }).catch(() => {
        alert('Seu navegador n√£o permite copiar. Tente manualmente.');
      });
    }

    function enviarWhatsApp() {
      const nome = document.getElementById('nome').value || 'Cliente';
      const dataEvento = document.getElementById('dataEvento').value;
      const localEvento = document.getElementById('localEvento').value || 'N√£o informado';
      const convidados = document.getElementById('convidados').value;
      const balcao = document.getElementById('balcao').checked ? 'Sim' : 'N√£o';
      const coposVidro = document.getElementById('coposVidro').checked ? 'Sim' : 'N√£o';
      const deslocamento = document.getElementById('deslocamento').checked ? 'Sim' : 'N√£o';
      const total = document.getElementById('total').textContent;

      const mensagem = gerarMensagem(nome, dataEvento, localEvento, convidados, balcao, coposVidro, deslocamento, total);

      const url = `https://wa.me/?text=${encodeURIComponent(mensagem)}`;
      window.open(url, '_blank');
    }

    function gerarMensagem(nome, dataEvento, localEvento, convidados, balcao, coposVidro, deslocamento, total) {
      const dataFormatada = dataEvento ? formatarDataBR(dataEvento) : 'Data n√£o informada';
      return `Ol√°, ${nome}! üç∏

Seu or√ßamento da *Momento Bar* ficou em *${total}* para ${convidados} convidados.

üìÖ Data do evento: ${dataFormatada}
üìç Local: ${localEvento}

‚ú® TUDO INCLUSO NO VALOR:
‚Ä¢ Bebidas
‚Ä¢ Xaropes, frutas frescas, gelo
‚Ä¢ Copos descart√°veis 
‚Ä¢ Bartenders profissionais (5h de open bar)
‚Ä¢ Fruteiras, balde de gelo e todos os utens√≠lios
‚Ä¢ Limpeza completa ap√≥s o evento

${balcao ? '‚Ä¢ Balc√£o incluso\n' : ''}
${coposVidro ? '‚Ä¢ Copos de vidro inclusos\n' : ''}
${deslocamento ? '‚Ä¢ Deslocamento (>30km) incluso\n' : ''}

Voc√™ planeja o evento, agente cuida do momento que todos v√£o lembrar!  
Aguardo um retorno! üòä`;
    }
  </script>
</body>
</html>
