<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Momento Bar - Or√ßamento</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #121212;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: #1e1e1e;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 500px;
      padding: 30px;
    }
    .logo {
      text-align: center;
      margin-bottom: 15px;
      font-weight: bold;
      color: #d4af37;
      font-size: 28px;
      letter-spacing: 1px;
    }
    h1 {
      text-align: center;
      color: #d4af37;
      margin-bottom: 25px;
      font-size: 22px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #ffffff;
      font-weight: 600;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"],
    select {
      width: 100%;
      padding: 12px;
      border: 2px solid #444;
      border-radius: 8px;
      font-size: 16px;
      background: #2d2d2d;
      color: white;
      transition: border-color 0.3s;
    }
    input:focus, select:focus {
      border-color: #d4af37;
      outline: none;
      background: #333;
    }
    .checkbox-group {
      display: flex;
      align-items: flex-start;
      margin-bottom: 15px;
    }
    .checkbox-group input {
      width: auto;
      margin-right: 10px;
      margin-top: 4px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #d4af37;
      color: #121212;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #b8952e;
    }
    #result {
      margin-top: 25px;
      padding: 20px;
      background: #2d2d2d;
      border-radius: 12px;
      text-align: center;
      display: none;
    }
    #result.show {
      display: block;
    }
    #total {
      font-size: 28px;
      font-weight: bold;
      color: #d4af37;
      margin: 10px 0;
    }
    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .btn-group button {
      flex: 1;
      font-size: 14px;
      padding: 10px;
    }
    .whatsapp-btn {
      background: #25D366;
      color: white;
    }
    .whatsapp-btn:hover {
      background: #128C7E;
    }
    .preview {
      background: #333;
      border: 1px solid #555;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      display: none;
    }
    .preview.show {
      display: block;
    }
    .preview-title {
      font-weight: bold;
      color: #d4af37;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">MOMENTO BAR</div>
    <h1>Or√ßamento R√°pido</h1>

    <!-- Formul√°rio -->
    <div class="input-group">
      <label for="nome">Nome do cliente</label>
      <input type="text" id="nome" placeholder="Ex: Ana Silva">
    </div>
    
    <div class="input-group">
      <label for="dataEvento">Data do evento</label>
      <input type="date" id="dataEvento">
    </div>
    
    <div class="input-group">
      <label for="localEvento">Local do evento</label>
      <input type="text" id="localEvento" placeholder="Ex: Rua das Palmeiras, 123 ‚Äì S√£o Paulo/SP">
    </div>
    
    <div class="input-group">
      <label for="pacote">Escolha o pacote</label>
      <select id="pacote">
        <option value="36.20">Tropical Classic</option>
        <option value="39.00">Mistura Contempor√¢nea</option>
        <option value="39.80">Summer Fresh</option>
        <option value="48.00">Sunset Experience</option>
        <option value="55.00">Ousados &amp; Refrescantes</option>
        <option value="57.00">Cl√°ssicos Sofisticados</option>
      </select>
    </div>
    
    <div class="input-group">
      <label for="convidados">N√∫mero de convidados</label>
      <input type="number" id="convidados" min="1" value="50">
    </div>
    
    <div class="checkbox-group">
      <input type="checkbox" id="balcao">
      <label for="balcao">Balc√£o incluso (+R$ 250)</label>
    </div>
    
    <div class="checkbox-group">
      <input type="checkbox" id="coposVidro">
      <label for="coposVidro">Copos de vidro (+R$ 350)</label>
    </div>
    
    <div class="checkbox-group">
      <input type="checkbox" id="deslocamento">
      <label for="deslocamento">Deslocamento (>30km) (+R$ 200)</label>
    </div>
    
    <button onclick="calcular()">CALCULAR OR√áAMENTO</button>

    <!-- Resultado -->
    <div id="result" class="result">
      <p>‚úÖ Or√ßamento estimado para:</p>
      <p id="cliente">Cliente</p>
      <div id="total">R$ 0,00</div>

      <!-- Pr√©-visualiza√ß√£o -->
      <div id="preview" class="preview">
        <div class="preview-title">üìù Pr√©-visualiza√ß√£o da mensagem:</div>
        <pre id="previewText" style="background: #444; padding: 10px; border-radius: 5px; white-space: pre-wrap; text-align: left; color: white;"></pre>
      </div>

      <div class="btn-group">
        <button onclick="copiarValor()">Copiar valor</button>
        <button class="whatsapp-btn" onclick="enviarWhatsApp()">Enviar por WhatsApp</button>
      </div>
    </div>
  </div>

  <script>
    function formatarDataBR(dataISO) {
      if (!dataISO) return '';
      const [ano, mes, dia] = dataISO.split('-');
      return `${dia}/${mes}/${ano}`;
    }

    function calcular() {
      const nome = document.getElementById('nome').value || 'Cliente';
      const dataEvento = document.getElementById('dataEvento').value;
      const localEvento = document.getElementById('localEvento').value || 'N√£o informado';
      const convidados = parseInt(document.getElementById('convidados').value) || 0;
      const precoPorPessoa = parseFloat(document.getElementById('pacote').value);
      const nomePacote = document.getElementById('pacote').options[document.getElementById('pacote').selectedIndex].text;
      
      const balcao = document.getElementById('balcao').checked;
      const coposVidro = document.getElementById('coposVidro').checked;
      const deslocamento = document.getElementById('deslocamento').checked;
      
      if (convidados <= 0) {
        alert('Por favor, insira um n√∫mero v√°lido de convidados.');
        return;
      }
      
      let valorBase = convidados * precoPorPessoa;
      if (valorBase < 2700) valorBase = 2700;
      
      let extras = 0;
      if (balcao) extras += 250;
      if (coposVidro) extras += 350;
      
      const total = valorBase + extras;
      
      document.getElementById('cliente').textContent = nome;
      document.getElementById('total').textContent = `R$ ${total.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}`;
      document.getElementById('result').classList.add('show');

      const previewMsg = gerarMensagem(nome, dataEvento, localEvento, convidados, nomePacote, balcao, coposVidro, deslocamento, total);
      document.getElementById('previewText').textContent = previewMsg;
      document.getElementById('preview').classList.add('show');
    }

    function copiarValor() {
      const totalText = document.getElementById('total').textContent;
      navigator.clipboard.writeText(totalText).then(() => {
        alert('Valor copiado!');
      }).catch(() => {
        alert('Seu navegador n√£o permite copiar. Tente manualmente.');
      });
    }

    function enviarWhatsApp() {
      const nome = document.getElementById('nome').value || 'Cliente';
      const dataEvento = document.getElementById('dataEvento').value;
      const localEvento = document.getElementById('localEvento').value || 'N√£o informado';
      const convidados = document.getElementById('convidados').value;
      const nomePacote = document.getElementById('pacote').options[document.getElementById('pacote').selectedIndex].text;
      
      const balcao = document.getElementById('balcao').checked ? 'Sim' : 'N√£o';
      const coposVidro = document.getElementById('coposVidro').checked ? 'Sim' : 'N√£o';
      const deslocamento = document.getElementById('deslocamento').checked ? 'Sim' : 'N√£o';
      const total = document.getElementById('total').textContent;

      const mensagem = gerarMensagem(nome, dataEvento, localEvento, convidados, nomePacote, balcao, coposVidro, deslocamento, total);

      const url = `https://wa.me/?text=${encodeURIComponent(mensagem)}`;
      window.open(url, '_blank');
    }

    function gerarMensagem(nome, dataEvento, localEvento, convidados, nomePacote, balcao, coposVidro, deslocamento, total) {
      const dataFormatada = dataEvento ? formatarDataBR(dataEvento) : 'Data n√£o informada';
      return `Ol√°, ${nome}! üç∏

Seu or√ßamento da *Momento Bar* ficou em *${total}* para ${convidados} convidados.

üìÖ Data do evento: ${dataFormatada}
üìç Local: ${localEvento}
üì¶ Pacote escolhido: ${nomePacote}

‚ú® TUDO INCLUSO NO VALOR:
‚Ä¢ Bebidas
‚Ä¢ Xaropes, frutas frescas, gelo
‚Ä¢ Copos descart√°veis
‚Ä¢ Bartenders profissionais (5h de open bar)
‚Ä¢ Fruteiras, balde de gelo e todos os utens√≠lios
‚Ä¢ Limpeza completa ap√≥s o evento

${balcao === 'Sim' ? '‚Ä¢ Balc√£o incluso\n' : ''}
${coposVidro === 'Sim' ? '‚Ä¢ Copos de vidro inclusos\n' : ''}
${deslocamento === 'Sim' ? '‚Ä¢ Deslocamento (>30km) incluso\n' : ''}

Voc√™ planeja o evento!  
N√≥s cuidamos do momento em que todos v√£o lembrar. üòä`;
    }
  </script>
</body>
</html>
