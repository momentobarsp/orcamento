<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Momento Bar - Or√ßamento</title>
  <!-- Fontes elegantes -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background: #121212;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: #1e1e1e;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 520px;
      padding: 32px;
      position: relative;
    }
    .logo {
      text-align: center;
      margin-bottom: 18px;
      font-weight: 600;
      color: #d4af37;
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      letter-spacing: 1.2px;
    }
    h1 {
      text-align: center;
      color: #d4af37;
      margin-bottom: 26px;
      font-size: 22px;
      font-weight: 600;
    }
    .input-group {
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      color: #ffffff;
      font-weight: 600;
      font-size: 15px;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"],
    select {
      width: 100%;
      padding: 13px;
      border: 2px solid #444;
      border-radius: 10px;
      font-size: 16px;
      background: #2d2d2d;
      color: white;
      transition: all 0.3s;
    }
    input:focus, select:focus {
      border-color: #d4af37;
      outline: none;
      background: #333;
      box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
    }
    .checkbox-group {
      display: flex;
      align-items: flex-start;
      margin-bottom: 18px;
    }
    .checkbox-group input {
      width: auto;
      margin-right: 12px;
      margin-top: 4px;
    }
    button {
      width: 100%;
      padding: 15px;
      background: #d4af37;
      color: #121212;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 12px;
    }
    button:hover {
      background: #b8952e;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
    }
    #result {
      margin-top: 28px;
      padding: 24px;
      background: #252525;
      border-radius: 14px;
      text-align: center;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.4s, transform 0.4s;
    }
    #result.show {
      opacity: 1;
      transform: translateY(0);
    }
    #total {
      font-size: 30px;
      font-weight: 700;
      color: #d4af37;
      margin: 12px 0;
    }
    .btn-group {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }
    .btn-group button {
      font-size: 14px;
      padding: 11px;
      margin-bottom: 0;
    }
    .whatsapp-btn {
      background: #25D366;
      color: white;
    }
    .whatsapp-btn:hover {
      background: #128C7E;
      transform: translateY(-2px);
    }
    .pdf-btn {
      background: #5d4037;
      color: white;
    }
    .pdf-btn:hover {
      background: #3e2723;
      transform: translateY(-2px);
    }
    .preview {
      background: #2a2a2a;
      border-left: 4px solid #d4af37;
      padding: 16px;
      border-radius: 8px;
      margin-top: 20px;
      display: none;
    }
    .preview.show {
      display: block;
    }
    .preview-title {
      font-weight: 700;
      color: #d4af37;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .preview pre {
      font-family: 'Courier New', monospace;
      font-size: 14px;
      color: #e0e0e0;
      white-space: pre-wrap;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">MOMENTO BAR</div>
    <h1>Or√ßamento R√°pido ‚Äì Open Bar 5h</h1>

    <!-- Formul√°rio -->
    <div class="input-group">
      <label for="nome">üë§ Nome do cliente</label>
      <input type="text" id="nome" placeholder="Ex: Ana Silva">
    </div>
    
    <div class="input-group">
      <label for="dataEvento">üìÖ Data do evento</label>
      <input type="date" id="dataEvento">
    </div>
    
    <div class="input-group">
      <label for="localEvento">üìç Local do evento</label>
      <input type="text" id="localEvento" placeholder="Ex: Rua das Palmeiras, 123 ‚Äì S√£o Paulo/SP">
    </div>
    
    <div class="input-group">
      <label for="distancia">üöó Dist√¢ncia do evento (km)</label>
      <input type="number" id="distancia" min="0" value="0" placeholder="Ex: 25">
    </div>
    
    <div class="input-group">
      <label for="pacote">üç∏ Escolha o pacote</label>
      <select id="pacote">
        <option value="36.20">Tropical Classic</option>
        <option value="39.00">Mistura Contempor√¢nea</option>
        <option value="39.80">Summer Fresh</option>
        <option value="48.00">Sunset Experience</option>
        <option value="55.00">Ousados &amp; Refrescantes</option>
        <option value="57.00">Cl√°ssicos Sofisticados</option>
      </select>
    </div>
    
    <div class="input-group">
      <label for="convidados">üë• N√∫mero de convidados</label>
      <input type="number" id="convidados" min="1" value="50">
    </div>
    
    <div class="checkbox-group">
      <input type="checkbox" id="balcao">
      <label for="balcao">Balc√£o incluso (+R$ 250)</label>
    </div>
    
    <div class="checkbox-group">
      <input type="checkbox" id="coposVidro">
      <label for="coposVidro">Copos de vidro (+R$ 350)</label>
    </div>
    
    <button onclick="calcular()">CALCULAR OR√áAMENTO</button>

    <!-- Resultado -->
    <div id="result" class="result">
      <p>‚úÖ Or√ßamento estimado para:</p>
      <p id="cliente">Cliente</p>
      <div id="total">R$ 0,00</div>

      <div class="preview">
        <div class="preview-title">üìù Pr√©-visualiza√ß√£o da mensagem:</div>
        <pre id="previewText"></pre>
      </div>

      <div class="btn-group">
        <button onclick="copiarValor()">Copiar valor</button>
        <button class="whatsapp-btn" onclick="enviarWhatsApp()">Enviar por WhatsApp</button>
      </div>

      <button class="pdf-btn" onclick="gerarPDF()">üìÑ Gerar PDF</button>
    </div>
  </div>

  <!-- jsPDF para gerar PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    // Carrega jsPDF corretamente
    const { jsPDF } = window.jspdf;

    function formatarDataBR(dataISO) {
      if (!dataISO) return '';
      const [ano, mes, dia] = dataISO.split('-');
      return `${dia}/${mes}/${ano}`;
    }

    function calcular() {
      const nome = document.getElementById('nome').value || 'Cliente';
      const dataEvento = document.getElementById('dataEvento').value;
      const localEvento = document.getElementById('localEvento').value || 'N√£o informado';
      const distancia = parseFloat(document.getElementById('distancia').value) || 0;
      const convidados = parseInt(document.getElementById('convidados').value) || 0;
      const precoPorPessoa = parseFloat(document.getElementById('pacote').value);
      const nomePacote = document.getElementById('pacote').options[document.getElementById('pacote').selectedIndex].text;
      
      const balcao = document.getElementById('balcao').checked;
      const coposVidro = document.getElementById('coposVidro').checked;
      
      if (convidados <= 0) {
        alert('Por favor, insira um n√∫mero v√°lido de convidados.');
        return;
      }
      
      let valorBase = convidados * precoPorPessoa;
      if (valorBase < 2700) valorBase = 2700;
      
      let extras = 0;
      if (balcao) extras += 250;
      if (coposVidro) extras += 350;
      
      const taxaDeslocamento = distancia > 20 ? 200 : 0;
      const total = valorBase + extras + taxaDeslocamento;
      
      document.getElementById('cliente').textContent = nome;
      document.getElementById('total').textContent = `R$ ${total.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}`;
      document.getElementById('result').classList.add('show');

      const previewMsg = gerarMensagem(nome, dataEvento, localEvento, distancia, convidados, nomePacote, balcao, coposVidro, taxaDeslocamento, total);
      document.getElementById('previewText').textContent = previewMsg;
      document.getElementById('preview').classList.add('show');
    }

    function copiarValor() {
      const totalText = document.getElementById('total').textContent;
      navigator.clipboard.writeText(totalText).then(() => {
        alert('Valor copiado!');
      }).catch(() => {
        alert('Seu navegador n√£o permite copiar. Tente manualmente.');
      });
    }

    function enviarWhatsApp() {
      const nome = document.getElementById('nome').value || 'Cliente';
      const dataEvento = document.getElementById('dataEvento').value;
      const localEvento = document.getElementById('localEvento').value || 'N√£o informado';
      const distancia = parseFloat(document.getElementById('distancia').value) || 0;
      const convidados = document.getElementById('convidados').value;
      const nomePacote = document.getElementById('pacote').options[document.getElementById('pacote').selectedIndex].text;
      
      const balcao = document.getElementById('balcao').checked;
      const coposVidro = document.getElementById('coposVidro').checked;
      const taxaDeslocamento = distancia > 20 ? 200 : 0;
      const total = document.getElementById('total').textContent;

      const mensagem = gerarMensagem(nome, dataEvento, localEvento, distancia, convidados, nomePacote, balcao, coposVidro, taxaDeslocamento, total);

      const url = `https://wa.me/?text=${encodeURIComponent(mensagem)}`;
      window.open(url, '_blank');
    }

    function gerarMensagem(nome, dataEvento, localEvento, distancia, convidados, nomePacote, balcao, coposVidro, taxaDeslocamento, total) {
      const dataFormatada = dataEvento ? formatarDataBR(dataEvento) : 'Data n√£o informada';
      const deslocamentoTexto = distancia > 20 
        ? `‚Ä¢ Deslocamento (${distancia} km) ‚Äì taxa de R$ 200 aplicada\n` 
        : `‚Ä¢ Deslocamento (${distancia} km) ‚Äì sem taxa (at√© 20 km)\n`;

      let extrasTexto = '';
      if (balcao) extrasTexto += '‚Ä¢ Balc√£o incluso\n';
      if (coposVidro) extrasTexto += '‚Ä¢ Copos de vidro inclusos\n';

      return `Ol√°, ${nome}! üç∏

Seu or√ßamento da *Momento Bar* ficou em *${total}* para ${convidados} convidados.

üìÖ Data do evento: ${dataFormatada}
üìç Local: ${localEvento}
üöó Dist√¢ncia: ${distancia} km
üì¶ Pacote escolhido: ${nomePacote}

‚ú® TUDO INCLUSO NO VALOR:
‚Ä¢ Bebidas
‚Ä¢ Xaropes, frutas frescas, gelo
‚Ä¢ Copos descart√°veis
‚Ä¢ Bartenders profissionais (5h de open bar)
‚Ä¢ Fruteiras, balde de gelo e todos os utens√≠lios
‚Ä¢ Limpeza completa ap√≥s o evento

${extrasTexto}${deslocamentoTexto}
Voc√™ planeja o evento!  
N√≥s cuidamos do momento em que todos v√£o lembrar. üòä`;
    }

    // Fun√ß√£o para gerar PDF
    function gerarPDF() {
      const nome = document.getElementById('nome').value || 'Cliente';
      const dataEvento = document.getElementById('dataEvento').value;
      const localEvento = document.getElementById('localEvento').value || 'N√£o informado';
      const distancia = parseFloat(document.getElementById('distancia').value) || 0;
      const convidados = parseInt(document.getElementById('convidados').value) || 0;
      const nomePacote = document.getElementById('pacote').options[document.getElementById('pacote').selectedIndex].text;
      const balcao = document.getElementById('balcao').checked;
      const coposVidro = document.getElementById('coposVidro').checked;
      const taxaDeslocamento = distancia > 20 ? 200 : 0;
      const total = document.getElementById('total').textContent;

      const doc = new jsPDF();
      doc.setFont("helvetica", "bold");
      doc.setFontSize(22);
      doc.setTextColor(50, 50, 50);
      doc.text("MOMENTO BAR", 105, 20, null, null, "center");

      doc.setFontSize(16);
      doc.setFont("helvetica", "normal");
      doc.text("Or√ßamento de Servi√ßo ‚Äì Open Bar 5h", 105, 30, null, null, "center");

      doc.setDrawColor(212, 175, 55);
      doc.line(20, 35, 190, 35);

      let y = 45;
      const addLine = (label, value) => {
        doc.setFont("helvetica", "bold");
        doc.text(label, 20, y);
        doc.setFont("helvetica", "normal");
        doc.text(value, 80, y);
        y += 8;
      };

      addLine("Cliente:", nome);
      addLine("Data:", dataEvento ? formatarDataBR(dataEvento) : "N√£o informada");
      addLine("Local:", localEvento);
      addLine("Dist√¢ncia:", `${distancia} km`);
      addLine("Pacote:", nomePacote);
      addLine("Convidados:", convidados.toString());

      if (balcao) addLine("Extra:", "Balc√£o incluso (+R$ 250)");
      if (coposVidro) addLine("Extra:", "Copos de vidro (+R$ 350)");
      if (taxaDeslocamento > 0) addLine("Extra:", "Taxa de deslocamento (+R$ 200)");

      doc.setFontSize(18);
      doc.setFont("helvetica", "bold");
      doc.setTextColor(180, 120, 30);
      doc.text(`Total: ${total}`, 105, y + 15, null, null, "center");

      doc.setFontSize(10);
      doc.setTextColor(100, 100, 100);
      doc.text("Este or√ßamento √© v√°lido por 7 dias.", 105, y + 25, null, null, "center");

      doc.save(`Or√ßamento - ${nome.replace(/\s+/g, '_')}.pdf`);
    }
  </script>
</body>
</html>
